<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            
            <div class="imgLeft">
                <div class="imageBackground">
                    <img class="forest" src="solar.jpg" alt="">
                    
                    <div class="titleBackground">
                        <img class="logo" src="logo.png" alt="FM Energy">
                        <h1>FM Energy</h1>
                    </div>
                </div>
            </div>

            <div class="signUpRight">
                <h1>FM Energy <br/> Your Energy Problems Turned <i> Green </i>  </h1>
                <p>This is not a real service! Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco</p>
                
                <h1>Sign Up</h1>
                <form action="" method="post">

                    
                        <div class="formWrapper">
                            
                                <div class="field">
                                    <input  type="text"  id="fName" required>
                                    <label for="fName">Full Name</label>
                                </div>

                                <div class="field">
                                    <input  type="email"  id="mail">
                                    <label for="mail">Email</label>
                                    

                                </div>



                                 <div class="field">
                                   
                                    <input id="pass"   type="password">
                                    <label for="pass">Password</label> 
                                
                                </div>

                                <!-- Input must come first or it doesn't work bc of ~ relation in css file -->
                                <div class="field">
                                    <input id="cpass" type="password">
                                    <label for="cpass">Confirm Password</label> 
                                    
                                </div>
                              
                              
                               <button type="submit">Create Account</button>
                                              
                                
                        </div>

                </form>

            </div>            
        
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
